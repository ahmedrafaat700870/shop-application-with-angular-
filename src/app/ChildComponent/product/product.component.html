<div class="img-wrapper">
  <div class="lable-block"></div>
  <div class="front">
    <a routerLink="/ProductDetails/{{ item.itemId }}"
      ><img
        src="../assets/images/pro2/7.jpg"
        class="img-fluid blur-up lazyload bg-img"
        alt=""
    /></a>
  </div>
  <div class="back">
    <a routerLink="/ProductDetails/{{ item.itemId }}"
      ><img
        src="../assets/images/pro2/6.jpg"
        class="img-fluid blur-up lazyload bg-img"
        alt=""
    /></a>
  </div>
  <div class="cart-box">
    <button onclick="openCart()" title="Add to cart">
      <i class="ti-shopping-cart"></i>
    </button>
    <a href="javascript:void(0)" title="Add to Wishlist"
      ><i class="ti-heart" aria-hidden="true"></i
    ></a>
    <a href="#" data-toggle="modal" data-target="#quick-view" title="Quick View"
      ><i class="ti-search" aria-hidden="true"></i
    ></a>
    <a href="compare.html" title="Compare"
      ><i class="ti-reload" aria-hidden="true"></i
    ></a>
  </div>
</div>
<div class="product-detail text-center">
  <div class="rating">
    <i class="fa fa-star"></i> <i class="fa fa-star"></i>
    <i class="fa fa-star"></i> <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
  </div>
  <a href="product-page(no-sidebar).html">
    <h6>{{ item.itemName | uppercase }}</h6>
  </a>
  <h4>{{ item.salesPrice | currency }}</h4>
  <ul class="color-variant">
    <li class="bg-light0"></li>
    <li class="bg-light1"></li>
    <li class="bg-light2"></li>
  </ul>
</div>
